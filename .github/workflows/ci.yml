name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run ESLint
        run: npm run lint

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run npm audit
        run: npm audit --audit-level=critical

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Build shared package
        run: npm run build:shared

      - name: Run unit tests
        run: npm test

  build-scan:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    needs: [unit-tests, audit]
    steps:
      - uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build container image
        run: podman build -t rewards-app:ci .

      - name: Export image to tar for scanning
        run: podman save rewards-app:ci -o rewards-app.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          input: 'rewards-app.tar'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln'

  functional-tests:
    name: Functional API Tests
    runs-on: ubuntu-latest
    needs: build-scan
    steps:
      - uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Run functional API tests
        run: ./scripts/functional-tests.sh
