name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run ESLint
        run: npm run lint

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run npm audit
        run: npm audit --audit-level=critical

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Build shared package
        run: npm run build:shared

      - name: Run unit tests
        run: npm test

  build-scan:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    needs: [unit-tests, audit]
    steps:
      - uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Read app version
        id: version
        run: echo "APP_VERSION=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Build container image
        run: podman build --build-arg APP_VERSION="${{ steps.version.outputs.APP_VERSION }}" -t rewards-app:ci .

      - name: Export image to tar for scanning
        run: podman save rewards-app:ci -o rewards-app.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          input: 'rewards-app.tar'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln'

  functional-tests:
    name: Functional API Tests
    runs-on: ubuntu-latest
    needs: build-scan
    steps:
      - uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Run functional API tests
        run: ./scripts/functional-tests.sh

  ui-tests:
    name: UI E2E Tests
    runs-on: ubuntu-latest
    needs: build-scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: ./client

      - name: Run UI tests
        run: ./scripts/ui-tests.sh

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: client/test-results/
          retention-days: 7
